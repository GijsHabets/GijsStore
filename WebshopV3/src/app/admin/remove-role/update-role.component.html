
<div class="col-md-6 col-centered form-group text-center">
  <form (ngSubmit)="onUpdateRole(f)" #f="ngForm">
    <label for="name">User Name</label>
    <select (change)="onChange()" class="form-control" id="name" name="name" ngModel #userSelect>
      <option value="" disabled selected>--Select user to update--</option>
      <option *ngFor="let user of usersWithoutAdmin">{{user.username}}</option>
    </select>
    <button type="submit" class="btn btn-success " [disabled]="!f.valid">Make admin</button>
  </form>
  <form (ngSubmit)="onRemoveRole(f)" #f="ngForm">
    <label for="name">User Name</label>
    <select (change)="onChange()" class="form-control" id="remove" name="name" ngModel #userSelect>
      <option value="" disabled selected>--Select user to update--</option>
      <option *ngFor="let user of usersWithAdmin">{{user.username}}</option>
    </select>
    <button type="submit" class="btn btn-success " [disabled]="!f.valid">Remove admin</button>
  </form>
</div>
